name: Deploy Vite site (react-redraft) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          # If you don't have react-redraft/package-lock.json,
          # remove this and use npm install below.
          cache-dependency-path: react-redraft/package-lock.json

      # Use ONE of these install steps:
      - name: Install (with lockfile)
        run: npm ci --legacy-peer-deps
        working-directory: react-redraft

      # - name: Install (no lockfile)
      #   run: npm install
      #   working-directory: react-redraft

      - name: Build
        run: npm run build
        working-directory: react-redraft

      # Put the bundle under out/react-redraft so Pages serves it at /ff/react-redraft/
      - name: Prepare artifact
        run: |
          rm -rf out
          mkdir -p out/react-redraft
          cp -r react-redraft/dist/. out/react-redraft/

      - name: Show artifact tree (debug)
        run: |
          echo "== top level ==" && ls -lah out
          echo "== react-redraft ==" && ls -lah out/react-redraft
          echo "== index head ==" && sed -n '1,40p' out/react-redraft/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out   # contains /react-redraft/index.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
