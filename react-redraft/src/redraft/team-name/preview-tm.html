<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Name Preview</title>
  <link rel="stylesheet" href="team-name.css">
</head>
<body>

  <div id="team-name-preview"></div>

  <script>
    fetch('team-name-output.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('team-name-preview').innerHTML = html;
      });
  </script>

</body>
</html>
