<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moves to Make</title>
  <link rel="stylesheet" href="moves-to-make.css">
</head>
<body>

  <!-- Section Title -->
  <h2 class="moves-title">MOVES TO MAKE</h2>

  <div class="moves-to-make">

    <!-- #1 TRADE -->
    <div class="move-column">
      <div class="move-header">
        <div class="move-rank">#1</div>
        <div class="move-label">TRADE</div>
      </div>

      <div class="player-card teal">
        <img src="images/trey_mcbride.webp" class="player-headshot" alt="Trey McBride">
        <div class="player-info">
          <div class="player-name">T. MCBRIDE</div>
          <div class="player-team">TE – ARI</div>
        </div>
      </div>

      <div class="recommendations teal-bar">
        <div class="recommendation">
          <img src="images/b_bowers.webp" class="player-headshot small" alt="B. Bowers">
          <div class="player-info">
            <div class="player-name">B. BOWERS</div>
            <div class="player-team">TE – LV</div>
          </div>
        </div>
        <div class="or-label">— OR —</div>
        <div class="recommendation">
          <img src="images/c_loveland.png" class="player-headshot small" alt="C. Loveland">
          <div class="player-info">
            <div class="player-name">C. LOVELAND</div>
            <div class="player-team">TE – CHI</div>
          </div>
        </div>
      </div>
    </div>

    <!-- #2 UPTIER -->

      <div class="recommendations gold-bar">

          <img src="images/b_bowers.webp" class="player-headshot small" alt="B. Bowers">
          <div class="player-info">
            <div class="player-name">B. BOWERS</div>
            <div class="player-team">TE – LV</div>
          </div>
        </div>
        <div class="or-label">— OR —</div>
        <div class="recommendation">

          <div class="player-info">
            <div class="player-name">C. LOVELAND</div>
            <div class="player-team">TE – CHI</div>
          </div>
        </div>
      </div>
    </div>

    <!-- #3 PIVOT -->

      <div class="move-header">
        <div class="move-rank">#3</div>
        <div class="move-label">PIVOT</div>
      </div>

      <div class="player-card green">
        <img src="images/trey_mcbride.webp" class="player-headshot" alt="Trey McBride">
        <div class="player-info">
          <div class="player-name">T. MCBRIDE</div>
          <div class="player-team">TE – ARI</div>
        </div>
      </div>

      <div class="recommendations green-bar">
        <div class="recommendation">
          <img src="images/b_bowers.webp" class="player-headshot small" alt="B. Bowers">
          <div class="player-info">
            <div class="player-name">B. BOWERS</div>

        <div class="or-label">— OR —</div>

</body>
</html>
